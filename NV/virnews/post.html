<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Post</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>

        <style>
            .web-name img {
                max-width: 100%; 
                height: auto;
                display: block;
                margin: 0 auto;
            }

            body{
                font-family: 'Raleway', sans-serif;
                background: #fff;
                padding: 0px;
                margin: 0px;
            }

            body * {
                transition: all 0.5s ease-in-out;
            }

            #postMain {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
                padding-bottom: 60px;
            }

            #posts {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }

            .post{
                width: 100%;
                max-width: 400px;
                margin: 10px;
                box-shadow: 0px 10px 18px -12px rgba(97, 97, 97, 1);
            }


            .post > div {
                display: block;
                height: 300px;
                background-size: 150%;
                -webkit-box-shadow: 0px 10px 18px -12px rgba(97,97,97,1);
                -moz-box-shadow: 0px 10px 18px -12px rgba(97,97,97,1);
                box-shadow: 0px 10px 18px -12px rgba(97,97,97,1);
            }

            .post > div:hover {
                background-size: 100%;
            }

            .post p {
                margin: 10px;
            }

            .post a {
                color: #000000;
                text-decoration: none;
                font-weight: bold;
            }

            .post a:hover {
                text-decoration: underline;
                color: #00aab3;
                
            }

            #pagination {
                display: none;
                justify-content: center;
                align-items: center;
                margin: 20px 0;
            }

            #loadMore {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #000000;
                color: #FFFFFF;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }

            #loadMore:hover {
                background-color: #00aab3;
            }
            #main {
                position: relative;
                min-height: 100vh;
                padding-bottom: 60px;
            }

            
        </style>
    </head>
    <body>
        <header>
            <div class="navigation-container">
                <div class="top-head">
                    <div class="web-name">
                        <img src="images/nVlogo.png" alt="NewsVerified Logo">
                    </div>

                <div class = "ham-btn">
                    <span>
                        <i class = "fas fa-bars"></i>
                    </span>
                </div>

                <div class = "times-btn">
                    <span>
                        <i class = "fas fa-times"></i>
                    </span>
                </div>
            </div>

            <!-- nav bar -->

            <div class = "nav-bar" id = "nav-bar">
                <nav>
                    <ul>
                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "post.html">Posts</a></li>
                        <li><a href = "addpost.html">Add Post</a></li>
                    </ul>
                </nav>
            </div>

            <!--social icons -->
            <div class = "social-icons">
                <ul>
                    <li>
                        <a href= "#"><i class = "fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href= "#"><i class = "fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href= "#"><i class = "fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href= "#"><i class = "fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main id="postMain">
        <div id="posts"></div>

        <div id="pagination">
            <button id="loadMore">Load More</button>
        </div>

    </main>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-storage.js"></script>
    <script src="./functions/main.js"></script>
    <footer>
        &copy; 2023 NewsVerified. All rights reserved.
    </footer>


</body>
</html>
